<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8"/>
		<meta
		name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

		<!-- Bootstrap CSS -->
		<link
		rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
		<!-- Add the slick-theme.css if you want default styling -->
		<link
		rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
		<!-- Add the slick-theme.css if you want default styling -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
		<link rel="stylesheet" type="text/css" href="./css/input.css"/>

		<title>Hello, world!</title>
	</head>

	<body>
        <!-- https://css-tricks.com/custom-styling-form-inputs-with-modern-css-features/ -->
		<div class="container">

			<div class="row">

				<div class="col" id="origial_custom">
					<ul>
						<li>
							<input id="c1" type="checkbox">
							<label for="c1">Checkbox</label>
						</li>
						<li>
							<input id="c2" type="checkbox" checked>
							<label for="c2">Checkbox</label>
						</li>
						<li>
							<input id="r1" type="radio" name="radio" value="1">
							<label for="r1">Radio</label>
						</li>
						<li>
							<input id="r2" type="radio" name="radio" value="2" checked>
							<label for="r2">Radio</label>
						</li>
						<li>
							<input id="s1" type="checkbox" class="switch">
							<label for="s1">Switch</label>
						</li>
						<li>
							<input id="s2" type="checkbox" class="switch" checked>
							<label for="s2">Switch</label>
						</li>
					</ul>

					<ul>
						<li>
							<input id="c1d" type="checkbox" disabled>
							<label for="c1d">Checkbox</label>
						</li>
						<li>
							<input id="c2d" type="checkbox" checked disabled>
							<label for="c2d">Checkbox</label>
						</li>
						<li>
							<input id="r1d" type="radio" name="radiod" value="1" disabled>
							<label for="r1d">Radio</label>
						</li>
						<li>
							<input id="r2d" type="radio" name="radiod" value="2" checked disabled>
							<label for="r2d">Radio</label>
						</li>
						<li>
							<input id="s1d" type="checkbox" class="switch" disabled>
							<label for="s1d">Switch</label>
						</li>
						<li>
							<input id="s2d" type="checkbox" class="switch" checked disabled>
							<label for="s2d">Switch</label>
						</li>
					</ul>
				</div>

				<div class="col" id="black_version">
					<ul>
						<li>
							<input id="r1" type="radio" name="radio" value="1">
							<label for="r1">Radio</label>
						</li>
						<li>
							<input id="r2" type="radio" name="radio" value="2" checked>
							<label for="r2">Radio</label>
						</li>
								
						<li>
							<div class="square-checkbox" id="sc1">
								<div class="square-checkbox--content"></div>
								<input hidden type="checkbox" id="" name="">
								<label for="sc1" class="text-nowrap ml-4">Square checkbox</label>
							</div>
						</li>
						<li>
							<div class="square-checkbox" id="sc2">
								<div class="square-checkbox--content"></div>
								<input hidden type="checkbox" id="" name="">
								<label for="sc2" class="text-nowrap ml-4">Square checkbox</label>
							</div>
						</li>
					</ul>
				</div>

			</div>

		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="js/input.js"></script>


		<script>
		
		// defautl state set sc2 to checked
		$("#sc2.square-checkbox").toggleClass("square-checkbox--clicked");
		$("#sc2.square-checkbox input").prop("checked", "checked");

		// square checkbox
		$(document).on("click", ".square-checkbox", function () {
			$(this).toggleClass("square-checkbox--clicked");
			var $input = $(this).parent().find('input');
			$input.prop("checked", !$input.prop("checked"));
		});
		
		</script>
	</body>
</html>
